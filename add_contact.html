<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Add Contact Page -->
    <div class="add-contact-container">
        <h1>Add New Contact</h1>
        <form action="/add_contact" method="post" class="add-contact-form">
            <div class="form-group">
                <span class="usericon"><i class="fa-regular fa-user"></i></span>            
                <input type="text" name="name" required />
                <label>Full Name</label>
            </div>
            <div class="form-group">
                <span class="envelopeicon"><i class="fa-regular fa-envelope"></i></span>            
                <input type="email" name="email" required />
                <label>Email</label>
            </div>
            <div class="form-group">
                <span class="envelopeicon"><i class="fa-solid fa-phone"></i></i></span>            
                <input type="tel" name="number" required />
                <label>Phone Number</label>
            </div>
            <button type="submit" class="btn" onclick="addContact()">Add Contact</button>
            <a href="dashboard.html">Back to search page</a>
        </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
