<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

</head>
<body>
    <!-- Dashboard Page -->
    <div class="dashboard-container">
        <h1>Search Contact</h1>
        <div class="search-container">
            <input type="text" placeholder="Search for contacts..." class="search-bar" />
            <button class="search-btn" onclick="searchContact()">Search</button>
        </div>
        <div>
            <a href="addcontact.html"><button class="add-contact-btn">Add Contact</button></a>
        </div>
        <div class="contact-results">
            <ul id="contact-list"></ul>
        </div>
        <a href="login.html"><button class="logout-btn">Logout</button></a>
    </div>
    
    <div id="search-popup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Contacts</h2>
            <ul id="contact-list"></ul>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="code.js"></script>
</body>
</html>
