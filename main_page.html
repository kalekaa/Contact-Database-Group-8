<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Dashboard</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- JavaScript -->
        <script type="text/javascript" src="js/code.js"></script>

    </head>
    <body>

        <!-- Sign In Page -->
        <div class="login-container">
            <h1>Sign In</h1>
            <form action="/dashboard" method="post" onsubmit="doLogin(event);">
                <div class="form-group">
                    <span class="icon"><i class="fa-regular fa-user"></i></span>
                    <input type="text" id="loginName" name="username" placeholder="Username" required />
                <div class="form-group">
                    <span class="keyicon"><i class="fa-solid fa-key"></i></span>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn">Sign In</button>
                <span id= "loginResult"></span>
                <p><a href="create_account.html">Create account</a></p>
            </form>
        </div>

    </body>
</html>
